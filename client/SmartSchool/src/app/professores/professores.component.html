<div *ngIf="(professorSelecionado | json) != ({} | json)">

    <div class="row mt-1">
        <div class=" mr-auto"><app-titulo [titulo]="'Professor: ' + professorSelecionado.id"></app-titulo>
        </div>
        <div class="">   <button class="btn btn-warning" (click)="voltar()">
            Lista de professores
        </button></div>
    </div>
    <br>
 
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" value="{{professorSelecionado.nome}}"
        >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Disciplina</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" value="{{professorSelecionado.disciplina}}"
        >
      </div>


</div>
<div *ngIf="(professorSelecionado | json) == ({} | json)">
    <div class=" mr-auto"><app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Visualizar</th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Discplina</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores" >
        <td>
          <button class="btn btn-sm btn-outline-warning text-dark" (click)="professorSelect(prof)">
            Visualizar
          </button>
        </td>
        <th scope="row">{{prof.id}}</th>
        <td>{{prof.nome}}</td>
        <td>{{prof.disciplina}}</td>
        <td>
          <div class="btn-group">
          <div class="btn btn-sm btn-outline-primary text-dark  " (click)="openModal(template)" >alunos</div>
        </div>
      </td>
      </tr>
      
    </tbody>
  </table>
</div>

 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
   
  </div>
</ng-template>
