<div class="row">



  <div class="col-sm-6" *ngIf="(alunoSelecionado | json) != ({} | json)">
    <div class="row mt-1">
        <div class=" mr-auto">
          <app-titulo [titulo]="'Código aluno: ' + alunoSelecionado.id"></app-titulo> 
        </div>
        <div class="">   <button class="btn btn-outline-danger" (click)="voltar()">
            fechar
        </button></div>
    </div>
    <br>
    <form [formGroup]="alunoForm"  (submit)="alunoSubmit()">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="nome"
        >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" formControlName="sobrenome"
        >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="exampleFormControlInput3" formControlName="telefone"
        >
      </div>
      <div class="form-group">
        <button class="btn btn-success" [disabled]="!alunoForm.valid">
          Salvar
        </button>
      </div>
    </form>
</div>
<div [ngClass]="{'col-sm-12': (alunoSelecionado | json) == ({} | json), 'col-sm-6': (alunoSelecionado | json) != ({} | json)}"  >

    <div class=" mr-auto">
      <app-titulo [titulo]="titulo"></app-titulo>

    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Visualizar</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Opções</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aluno of alunos" (click)="alunoSelect(aluno)">
            
            <th scope="row">{{aluno.id}}</th>  
            <th><button class="btn  btn-sm btn-outline-warning"  (click)="alunoSelect(aluno)">detalhe</button></th> 
            <td>{{aluno.nome}}</td>
            <td>{{aluno.sobrenome}}</td>
            <td>{{aluno.telefone}}</td>
            <td>
              <div class="btn-group">
                
              <button class="btn  btn-sm btn-outline-primary">Professores</button>
              <button class="btn  btn-sm btn-outline-danger">Desativar</button>

            </div>
            </td>
          </tr>
          
        </tbody>
      </table>
</div>


</div>
